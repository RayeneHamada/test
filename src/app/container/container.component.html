<table class="table table-hover table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>nom</th>
            <th>prenom</th>
            <th>age</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of personnes; let i = index">
                <td scope="row">{{ p.nom }}</td>
                <td>{{ p.prenom }}</td>
                <td>{{ p.age }}</td>
                <td (click)="delete(i)">delete</td>
            </tr>
            
        </tbody>
</table>
